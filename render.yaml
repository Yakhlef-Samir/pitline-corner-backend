services:
  - type: web
    name: pitline-corner-backend
    env: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    autoDeploy: true
    healthCheckPath: "/health"
    envVars:
      # IMPORTANT: Set these values in the Render Dashboard, NOT here!
      # These are placeholders - actual secrets must be configured via Render UI
      - key: DATABASE_URL
        sync: false  # Set in Render Dashboard
      - key: REDIS_URL
        sync: false  # Set in Render Dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: "[https://pitline-corner-frontend.vercel.app, http://localhost:3000, http://localhost:5173]"
      - key: SERVER_HOST
        sync: false  # Set in Render Dashboard
      - key: SENTRY_DSN
        sync: false  # Set in Render Dashboard
      - key: SENTRY_ENVIRONMENT
        value: "production"
